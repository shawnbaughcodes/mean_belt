<div >
    <h3>Register</h3>
    <form ng-submit='UC.create(UC.newUser)'>
        Name:
        <input type="text" ng-model='UC.newUser.fullname'>
        <input type="submit" value="Enter">
    </form>
    <hr>
    <h3>Login</h3>
    <form ng-submit='UC.login(loginUser)'>
        Name:
        <input type="text" ng-model='UC.loginUser'>
        <input type="submit" value="Login">
    </form>
</div>
